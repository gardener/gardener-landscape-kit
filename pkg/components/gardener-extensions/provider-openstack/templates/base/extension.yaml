apiVersion: operator.gardener.cloud/v1alpha1
kind: Extension
metadata:
  annotations:
    security.gardener.cloud/pod-security-enforce: baseline
  name: provider-openstack
spec:
  deployment:
    admission:
      runtimeCluster:
        helm:
          ociRepository:
            ref: europe-docker.pkg.dev/gardener-project/releases/charts/gardener/extensions/admission-openstack-runtime:{{ .version }}
      values:
        image:
          repository: europe-docker.pkg.dev/gardener-project/releases/gardener/extensions/admission-openstack
          tag: {{ .version }}
#       replicaCount: 1
      virtualCluster:
        helm:
          ociRepository:
            ref: europe-docker.pkg.dev/gardener-project/releases/charts/gardener/extensions/admission-openstack-application:{{ .version }}
    extension:
      helm:
        ociRepository:
          ref: europe-docker.pkg.dev/gardener-project/releases/charts/gardener/extensions/provider-openstack:{{ .version }}
      injectGardenKubeconfig: true
      runtimeClusterValues:
        image:
          repository: europe-docker.pkg.dev/gardener-project/releases/gardener/extensions/provider-openstack
          tag: {{ .version }}
      values:
        controllers:
        image:
          repository: europe-docker.pkg.dev/gardener-project/releases/gardener/extensions/provider-openstack
          tag: {{ .version }}
#       replicaCount: 1
  resources:
  - kind: BackupBucket
    type: openstack
  - kind: BackupEntry
    type: openstack
  - kind: Bastion
    type: openstack
  - kind: ControlPlane
    type: openstack
  - kind: DNSRecord
    type: openstack-designate
  - kind: Infrastructure
    type: openstack
  - kind: Worker
    type: openstack
