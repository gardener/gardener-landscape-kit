apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: gardener-operator
  namespace: garden
spec:
  interval: 10m0s
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.2.3
  url: oci://test.repo/path/gardener/operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gardener-operator
  namespace: garden
spec:
  chartRef:
    kind: OCIRepository
    name: gardener-operator
    namespace: garden
  install:
    crds: CreateReplace
  interval: 10m0s
  upgrade:
    crds: CreateReplace
  values:
    componentImageVectorOverwrites: |
      components:
      - imageVectorOverwrite: |
          images:
          - name: component2
            ref: test.repo/path/component2:v1.2.3
        name: etcd-druid
    image:
      repository: test.repo/path/gardener/operator
      tag: v1.2.3
    imageVectorOverwrite: |
      images:
      - name: component1
        ref: test.repo/path/component1:v1.2.3
    replicaCount: 2
